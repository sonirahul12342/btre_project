{% extends 'base.html' %}
{% block title %} | Register{% endblock%}
{% block content %}

<section id="register" class="bg-light py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h4>
                    <i class="fas fa-user-plus"></i> Register</h4>
                </div>
                <div class="card-body">
                    <!-- alerts-->
                    {% include 'partials/_alerts.html'%}
                    
                      <div class="form-group">
                            
                            <form action="{% url 'register_listing'  %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% if user.is_authenticated %}
                                <input type="hidden" name="user_id" value="{{ user.id}}">
                                {% else%}
                                <input type="hidden" name="user_id" value="0">
                
                                {% endif%}
                                <input type="hidden" name="realtor_email" value="{{ user.first_name }}{{user.last_name}}">
                                
                      <label for="title">title</label>
                      <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" name="address" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" name="city" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="state">state</label>
                      <select name="state" class="form-control" required>
                            <option selected="true" disabled="disabled">State (All)</option>
                            <option value=1>1</option>
                           {% for k,v in state_choices.items %}
                           
                           <option value="{{ k }}">{{ v }}</option>
                           {% endfor%}
                          </select>
                    </div>
                    <div class="form-group">
                      <label for="zipcode">Zipcode</label>
                      <input type="text" name="zipcode" class="form-control" required>
                    </div>
                    <div class="form-group" >
                      <label for="description">description</label>
                      <textarea name="description" class="form-control" required> 
                      </textarea>
                    </div>
                    <div class="form-group">
                            <label for="price">price</label>
                            <input type="number" name="price" class="form-control" required>
                    </div>
                    <div class="form-group">
                            <label for="bedrooms">Bedrooms</label>
                            <input type="number" name="bedrooms" class="form-control" required>
                    </div>
                    <div class="form-group">
                            <label for="bathrooms">bathrooms</label>
                            <input type="number" name="bathrooms" class="form-control" required>
                    </div>
                    <div class="form-group">
                            <label for="garage">garage</label>
                            <input type="number" name="garaze" class="form-control" required>
                    </div>
                    <div class="form-group">
                            <label for="sqft">sqft</label>
                            <input type="number" name="sqft" class="form-control" required>
                    </div>
                    <div class="form-group">
                            <label for="lot_size">Zipcode</label>
                            <input type="number" name="lot_size" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="photo_main">Photo Main</label><br>
                        <input type="file" name="photo_main"  required>
                    </div>
                    <div class="form-group">
                            <label for="photo_1">Photo 1</label><br>
                            <input type="file" name="photo_1"  required>
                    </div>
                    <div class="form-group">
                                <label for="photo_2">Photo 2</label><br>
                                <input type="file" name="photo_2"  >
                    </div>
                    <div class="form-group">
                            <label for="photo_3">Photo 3</label><br>
                            <input type="file" name="photo_3"  >
                    </div>
                    <div class="form-group">
                            <label for="photo_4">Photo 4</label><br>
                            <input type="file" name="photo_4"  >
                    </div>
                    <div class="form-group">
                            <label for="photo_5">Photo 5</label><br>
                            <input type="file" name="photo_5"  >
                    </div>
                    <div class="form-group">
                            <label for="photo_6">Photo 6</label><br>
                            <input type="file" name="photo_6"  >
                    </div>
                    <input type="submit" value="Register" class="btn btn-secondary btn-block">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
